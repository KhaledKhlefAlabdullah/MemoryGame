<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/welcom.css">
</head>

<body>
    <div class="container justify-self-center align-self-center p-4 border m-1 shadow">

        <div id="start-screen" class="text-center justify-self-center align-self-center" style="display: block;">
            <div>
                <div class="stage">
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                    <div class="layer"></div>
                </div>
            </div>

            <form id="game-form" class="mt-3">
                <div>
                    <h2>مرحبا بك في لعبة الذاكرة اختبر ذاكرتك</h2>
                </div>
                <button type="button" class="btn" style="background-color: #eb3a31bc;" onclick="start()"><i class="fa-solid fa-play"></i></i>
                </button>
            </form>
        </div>

        <div id="welcome-screen" class="welcome-screen text-center border shadow" style="display: none;">

            <div class="emoji-challenge" style="font-size: 2em; margin-top: 10px;">
                <span>🏆</span> <span>تحدي الذاكرة!</span> <i class="fa-solid fa-brain" style="color: #d5fa64;"></i>
            </div>
            <form id="game-form" class="mt-3 p-4">
                <div class="form-group border p-4 shadow">

                    <label for="player-name" style="font-size: 1.5em; color: #2035ad;">ادخل اسمك:</label>
                    <div class="input-group rouded">
                        <div class="input-group-prepend"> 
                            <span class="input-group-text rouded" style="background-color: #FFD700;"><i
                                    class="fa fa-user" style="color: #FFFFFF;"></i></span>
                        </div>
                        <input type="text" class="form-control rounded re-shadow" id="player-name" placeholder="الاسم هون ياعيني"
                            required style="font-size: 1.2em;">
                    </div>
                </div>
                <div class="row border shadow m-2">
                    <div class="form-group p-4 col-6">
                        <label for="game-level" style="font-size: 1.5em; color: #225522;">اختر مستوى الصعوبة</label>
                        <div class="input-group rounded">
                            <div class="input-group-prepend rounded">
                                <span class="input-group-text rounded" style="background-color: #20B2AA;"><i
                                        class="fa fa-layer-group" style="color: #FFFFFF;"></i></span>
                            </div>
                            <select class="form-control rounded re-shadow" id="game-level"
                                style="font-size: 1.2em; color: black !important; ">
                                <option value="1">سهل 😊</option>
                                <option value="2">وسط 😐</option>
                                <option value="3">صعب 😠🔥</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group p-4 col-6">
                        <label for="duration" style="font-size: 1.5em; color: #c025ae;">اختر وقت اللعب
                            😉</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text rounded" style="background-color: #FF69B4;"><i
                                        class="fa fa-clock" style="color: #FFFFFF;"></i></span>
                            </div>
                            <input type="number" class="form-control rounded re-shadow" id="duration" placeholder="الوقت بالثواني"
                                required style="font-size: 1.2em;">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-block rounded m-2" onclick="startGame()"
                    style="font-size: 1.5em; background-color: #f4e921c8; border-color: #d8ee32;"><i
                        class="fa fa-play"></i> بدأ اللعب </button>
            </form>
        </div>


        <div id="game-container" class="mt-5 text-center rounded "
            style="display: none; position: relative; height: 50vh; width: 25rem;">

        </div>

        <div id="result" class="game-container mt-5 text-center rounded" style="display: none;">
            <div class="mt-3">
                <h2>
                    <span id="name"></span>
                    <span id="message"></span><br>
                    <span id="trueAnswoers"></span><br>
                    <span id="falseAnswers"></span><br>
                    <span id="allAnswers"></span><br>
                </h2>
                <p>نتمنا لك وقتا طيباً</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/playFunction.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/showResult.js"></script>


</body>

</html>

</html>
